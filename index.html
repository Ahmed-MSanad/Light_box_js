<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Light Box</title>
</head>
<body>
    
    <main class="container-fluid py-5">
        <div class="container my-5">
            <div class="row">
                <div class="item col-md-4">
                    <div class="inner position-relative d-flex justify-content-center">
                        <img src="images/antiquity-7846558_1280.jpg" class="w-100" alt="antiquity">
                        <div class="caption">
                            <h3>Item 1</h3>
                            <p>Lorem ipsum dolor sit.</p>
                        </div>
                    </div>
                </div>

                <div class="item col-md-4 mt-3 mt-md-0">
                    <div class="inner position-relative d-flex justify-content-center">
                        <img src="images/carter-obasohan-YZn6VhOzJCI-unsplash.jpg" class="w-100" alt="carter-obasohan">
                        <div class="caption">
                            <h3>Item 2</h3>
                            <p>Lorem ipsum dolor sit.</p>
                        </div>
                    </div>
                </div>

                <div class="item col-md-4 mt-3 mt-md-0">
                    <div class="inner position-relative d-flex justify-content-center">
                        <img src="images/sebastian-knoll-3npWxQhfmZ8-unsplash.jpg" class="w-100" alt="sebastian">
                        <div class="caption">
                            <h3>Item 3</h3>
                            <p>Lorem ipsum dolor sit.</p>
                        </div>
                    </div>
                </div>

                <div class="item col-md-4 mt-3">
                    <div class="inner position-relative d-flex justify-content-center">
                        <img src="images/heaven-3389832_1280.jpg" class="w-100" alt="heaven">
                        <div class="caption">
                            <h3>Item 4</h3>
                            <p>Lorem ipsum dolor sit.</p>
                        </div>
                    </div>
                </div>

                <div class="item col-md-4 mt-3">
                    <div class="inner position-relative d-flex justify-content-center">
                        <img src="images/joseph-corl-sMsxUARkCos-unsplash.jpg" class="w-100" alt="joseph">
                        <div class="caption">
                            <h3>Item 5</h3>
                            <p>Lorem ipsum dolor sit.</p>
                        </div>
                    </div>
                </div>

                <div class="item col-md-4 mt-3">
                    <div class="inner position-relative d-flex justify-content-center">
                        <img src="images/lantern-6826687_1280.jpg" class="w-100" alt="lantern">
                        <div class="caption">
                            <h3>Item 6</h3>
                            <p>Lorem ipsum dolor sit.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="lightBoxContainer d-none align-items-center justify-content-center">
            <div class="lightBox position-relative">
                <img src="" alt="" class="w-100"/>
                <span class="position-absolute top-0 end-0 fs-5 bg-danger px-2 rounded-circle" id="closeBtn"><i class="fa-solid fa-xmark"></i></span>
                <span class="position-absolute top-50 start-0 fs-5 bg-info px-2 rounded-circle" id="leftImage"><i class="fa-solid fa-chevron-left"></i></span>
                <span class="position-absolute top-50 end-0 fs-5 bg-info px-2 rounded-circle" id="rightImage"><i class="fa-solid fa-chevron-right"></i></span>
            </div>
        </div>
    </main>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
